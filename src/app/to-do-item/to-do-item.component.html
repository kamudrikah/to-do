<li class="py-4 border-b-2 has-[:checked]:line-through">
  <div class="flex items-center">
    <input id="todo-{{ toDoItem.ID }}" name="todo-{{ toDoItem.ID }}" type="checkbox" [checked]="toDoItem.Checked"
      class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded" />
    <label for="todo-{{ toDoItem.ID }}" class="flex-1 ml-3 block text-gray-900">
      <span class="text-lg font-medium">{{ toDoItem.Title }}</span>
    </label>
    <span class="align-right">
      <button
        class="flex-shrink-0 bg-red-500 hover:bg-red-700 border-red-500 hover:border-red-700 text-sm border-4 text-white py-1 px-2 rounded"
        (click)="deleteTask(toDoItem.ID)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      </button>
    </span>
  </div>
</li>
